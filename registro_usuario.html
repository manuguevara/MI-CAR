   <div id="contenido">
        <br>
        <h1 class="titulo">Regístrate!</h2>
        <br>
        <form action="" id="formulario_registro" class="formulario_registro">
            <div class="form_labels" >
                <ul>
                    <li>
                        <label for="rut">Rut</label>
                        <br>
                        <input type="text" id="rut" name="rut" placeholder="Ingrese su rut">
                    </li>
                    <li>
                        <label for="nombre">Nombre</label>
                        <br>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

                    </li>
                    <li>
                        <label for="apellido">Apellido</label>
                        <br>

                    </li>
                    <li>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="tu@email.cl">

                    </li>
                    <li>
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <br>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                    </li>
                    <li>
                        <label for="nombre_usuario">Nombre de usuario</label>
                        <br>
                        <input type="text" id="nombre_usuario" name="nombre_usuario">

                    </li>
                    <li>
                        <label for="contraseña">Contraseña</label>  
                        <br>
                        <input type="password" id="contraseña" name="contraseña">
                    </li>
                </ul>
            </div>
            <br>
            <br>
            <button type="button" id="btnRegistrar"class="button">Registrar</button>
            <br>
            <br>
